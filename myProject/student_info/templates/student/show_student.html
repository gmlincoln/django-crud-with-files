{% extends 'base.html' %}



{% block title %}
All Student - Student Management
{% endblock title %}



{% block content %}
<!-- Students Table -->
<section id="show" class="section">
    <h2>All Students</h2>
    <table>
        <thead>
            <tr>
                <th>Student Name</th>
                <th>Email</th>
                <th>Profile Image</th>
                <th>Action</th>
            </tr>
        </thead>

        <tbody>

            {% for student in students %}
            <tr>
                <td>{{ student.name }}</td>
                <td>{{ student.email }}</td>
                <td><img src="{{ student.image.url }}" width="60"></td>
                <td>
                    <a href="" class="btn view-btn">View</a>
                    <a href="{% url 'edit_student' student.id %}" class="btn edit-btn">Edit</a>
                    <a href="" class="btn delete-btn">Delete</a>
                </td>
            </tr>
            {% endfor %}



        </tbody>
    </table>
</section>
{% endblock content %}
